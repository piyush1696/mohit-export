    <!-- AOS (Animate On Scroll) -->
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <form id="contactForm" class="space-y-2 bg-white p-4 rounded-xl border">
      <div>
        <label class="text-sm font-medium" for="fullName" >Full Name</label>
        <input type="text" class="w-full rounded-md border px-3 py-2" id="fullName" name="entry.769603914" required>
      </div>
      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input type="email" class="w-full rounded-md border px-3 py-2" id="email" name="entry.1423770340" required>
      </div>
      <div>
        <label for="phoneNumber" class="text-sm font-medium">Mobile Number</label>
        <input type="text" class="w-full rounded-md border px-3 py-2" id="phoneNumber" name="entry.961807974">
      </div>
      <div>
        <label for="message" class="text-sm font-medium">Message</label>
        <textarea class="w-full rounded-md border px-3 py-2" id="message" name="entry.867705892"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">Send Message</button>
      </div>
    </form>

    <script>
      document.oncontextmenu = function() { 
        return false; 
      };

      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(this);

        const url = "https://script.google.com/macros/s/AKfycbxYlVn5qJ_eYcNxe8Q7kRZtaS-oiL__cVd4aMi4CCcWWP1vDv5N95HZa_vnNl-WTR60/exec";
    
        fetch(url, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert("Your enquiry is registered with us. We will contact you soon.");
          document.getElementById('contactForm').reset();
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
